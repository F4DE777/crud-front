<!DOCTYPE html>
<html lang="en"  ng-app="myApp" data-ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-csp.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body ng-controller="userController" ng-init="model.checkFirst()">
    <div class="container">
            <div class="row">
                <div class="col-12">
                    <form ng-submit="model.submitLogin()">
                      <h4> {{model.welcome}}</h4>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" ng-model="model.login.email"  class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" ng-model="model.login.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span>{{model.login.passwordError}}</span>
                          <a href="../SignUp/signUp.html">sign up?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
    </div>
    
</body>
    <script src="../../angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.js"></script>
    <script src="../../controller/userController.js"></script>
    <script src="../../service/userService.js"></script>
</html>
