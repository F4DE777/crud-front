<div class="container">
  <div class="row">
      <div class="col-12">
          <form ng-submit="model.submitLogin()">
            <h4> {{model.welcome}}</h4>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" ng-model="model.login.email"  class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" ng-model="model.login.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span>{{model.login.passwordError}}</span>
                <a href="#!signup">sign up?</a>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
  </div>
</div>
