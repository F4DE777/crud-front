<div class="container">
  <div class="row">
      <div class="col-12">
          <form ng-submit="model.registerUser()">
              <div class="form-group">
                <label>First Name</label>
                <input type="first_name"  ng-model="model.sign_up.first_name"  class="form-control"  placeholder="First Name">
              </div>
              <div class="form-group">
                  <label>Last Name</label>
                  <input type="last_name" ng-model="model.sign_up.last_name"    class="form-control"  placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label>Role</label>
                  <select  ng-model="model.sign_up.role"  name="" id="" class="form-control" >
                      <option value="parent"  >Parent</option>
                      <option value="student"  >Student</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email"  ng-model="model.sign_up.email"    class="form-control"  placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" ng-model="model.sign_up.password"   class="form-control"  placeholder="Password">
                </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Comfirm Password </label>
                <input type="password"  class="form-control" id="exampleInputPassword1" placeholder="Comfirm Password">
                <!-- <span>{{model.login.passwordError}}</span> -->
              </div>
            
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
  </div>
</div>
